<div [ngClass]="{
        'grid': true, 'grid-cols-1': true, 'bg-slate-200': true,
        'gap-y-3': true, 'h-screen': true, 'md:gap-y-0': true, 
        'md:mt-11': true, 'overflow-x-hidden': true, 'lg:gap-y-0': true,
        'lg:mt-11': true, 'lg:grid-cols-4': true, 'xl:grid-cols-4': true,
        'xl:gap-y-5': true, 'xl:mt-11': true, '2xl:grid-cols-4': true,
        '2xl:gap-y-7': true, '2xl:mt-11': true
    }"
    id="container"
> 
    <div class="collapse md:visible lg:visible lg:col-span-2 
            'lg:col-span-2': true, xl:visible xl:col-span-2 2xl:col-span-2" id="sideA">
        <div class="flex justify-end mr-4 mt-1">
            <ul class="flex text-indigo-600">
                <li>
                    <a href="#" class="flex text-sm text-indigo-500">
                        Home
                    </a>
                </li>
                <li><span class="flex ml-1 text-sm text-zinc-600">/ Login</span></li>
            </ul>
        </div>
    </div>
    <div class="absolute top-0 left-0 right-0 md:right-0  lg:relative 
            lg:col-span-2 xl:relative xl:col-span-2 2xl:relative 2xl:col-span-2"
        id="sideB"
    >
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto w-auto h-16 rounded-sm" src="./assets/Gavasoft-Logo.svg" alt="Abadod" />
                <h2 class="mt-10 text-center text-2xl login-form-title leading-9 
                                tracking-tight text-white lg:text-zinc-900 
                                xl:text-zinc-900 2xl:text-zinc-900">
                    INICIAR SESIÓN
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="flex flex-col space-y-8" (submit)="submitLogin($event)">
                    <div>
                        <div class="mt-2">
                            <input id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                placeholder="Correo electrónico"
                                required
                                class="block w-full h-10 rounded-md border-0
                                    px-2 py-1.5 text-gray-900 shadow-sm
                                    ring-1 ring-inset ring-gray-300
                                    placeholder:text-gray-400 focus:ring-2
                                    focus:ring-inset focus:ring-indigo-600
                                    sm:text-sm sm:leading-6"
                                (change)="setEmail($event)"
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex flex-col space-y-1.5">
                            <div class="text-sm self-end">
                                <a href="#" class="font-semibold" id="forgot-psw">¿Olvidaste
                                    tu contraseña?</a>
                            </div>
                            <input id="password"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                placeholder="Contraseña"
                                required
                                class="
                                    block w-full h-10 rounded-md border-0 px-2 py-1.5 text-gray-900 
                                    shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading
                                "
                                (change)="setPassword($event)"
                            >
                        </div>
                    </div>

                    <div>
                        <button id="submit" type="submit" class="flex w-full justify-center rounded-md 
                                        px-3 py-1.5 text-sm font-semibold leading-6 
                                        text-white shadow-sm">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
