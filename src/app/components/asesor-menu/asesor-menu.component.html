<app-logged-in-user-menu-navbar
    [rolName]="rolName"
    (themeTogglerEvent)="toggleTheme()"
>
</app-logged-in-user-menu-navbar>
<div [ngClass]="{
    'flex': true, 'flex-col': true, 'mt-11': true, 'px-20': true, 'bg-zinc-700': themeIsDark, 'w-screen': true, 'h-screen': true
}">
    <div [ngClass]="[
        'grid', 'grid-cols-1', 'px-20', 'h-full', 'pt-2', 'place-items-center', 'md:grid-cols-2',
        'lg:grid-cols-2', 'xl:grid-cols-2', '2xl:grid-cols-2'
    ]">
        <div [ngClass]="{
            'flex': true, 'flex-col': true, 'space-y-10': true, 'px-11': true, 'py-10': true,
            'rounded-lg': true, 'shadow-md': !themeIsDark, 'shadow-neutral-300': !themeIsDark,
            'bg-slate-50': !themeIsDark, 'bg-transparent': themeIsDark
        }">
            <span [ngClass]="{
                'inline': true, 'w-72': true,'justify-items-center': true,  'text-white': themeIsDark
            }">
                Bienvenido(a) 
                <span [ngClass]="['italic']">Francisco Peña</span> al sistema 
                <span [ngClass]="'font-semibold'">GAVASOFT</span>, escoja una opción:
            </span>
            <ul [ngClass]="['grid','grid-cols-1', 'gap-y-16', 'justify-around', 'justify-items-center']">
                <li *ngFor="let item of items">
                    <div [ngClass]="['flex', 'space-x-4']">
                        <img [ngSrc]="item.icon" [ngClass]="{'rounded-sm': true, 'bg-slate-400': themeIsDark}" width="39" height="10" />
                        <button
                            [ngClass]="{
                                'inline': true, 'px-5': true, 'py-3': true, 'rounded-md': true, 'placeholder-sky-300': true, 
                                'bg-2-electric-blue': themeIsDark, 'bg-blue-100': !themeIsDark,
                                'text-2-smooky-black': themeIsDark, 'w-48': true, 'hover:scale-105': true
                            }"
                            [routerLink]="'/'" routerLinkActive="router-link-active"
                            (click)="setItems(item.title)"
                        >
                            {{item.title}}
                        </button>
                    </div>
                </li>
            </ul>
        </div>
